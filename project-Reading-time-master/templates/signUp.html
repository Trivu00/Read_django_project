{% extends "base_signSite.html" %}
{% load crispy_forms_tags %}
{% block signSite %}
<div>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <label class="border-bottom mb-4">Join Today</label>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'signSite:signIn' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>
{% endblock signSite %}
